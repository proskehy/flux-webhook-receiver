apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: flux-image-webhook
  namespace: flux
  annotations:
    kubernetes.io/ingress.class: nginx    
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /imageSync
spec:
  rules:
  - http:
      paths:
      - path: /flux/imageSync
        backend:
          serviceName: flux-service
          servicePort: 3033
